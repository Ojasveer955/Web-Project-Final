<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The NextChapter - Admin Dashboard</title>
    <link rel="stylesheet" href="admins.css">
</head>
<body>
    <header>
        <h1>The NextChapter - Admin Dashboard</h1>
    </header>

    <div class="container">
        <!-- Book Form Section -->
        <section class="book-form">
            <h2>Add New Book</h2>
            <form id="bookForm">
                <input type="text" id="title" placeholder="Title" required>
                <input type="text" id="author" placeholder="Author" required>
                <input type="text" id="category" placeholder="Category" required>
                <input type="number" id="price" placeholder="Price" required>
                <input type="file" id="cover" accept="image/*" required>
                <textarea id="description" placeholder="Description" rows="4" required></textarea>
                <button type="submit">Add Book</button>
            </form>
        </section>

        <!-- Book List Section -->
        <section class="book-list">
            <h2>Book Stock</h2>
            <ul id="bookList">
                <!-- Books will be listed here dynamically -->
            </ul>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 The NextChapter</p>
    </footer>

    <script src="admins.js"></script>
</body>
</html>
